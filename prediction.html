{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <u><h1>Price Prediction</h1></u>
    <form method="POST">
        <label for="commodity_name">Commodity Name</label>
        <input type="text" name="commodity_name" value="{{ commodity_name }}" required>
        <label for="state">State</label>
        <input type="text" name="state" value="{{ state }}" required>
        <label for="district">District</label>
        <input type="text" name="district" value="{{ district }}" required>
        <label for="market">Market</label>
        <input type="text" name="market" value="{{ market }}" required>
        <button type="submit">Predict</button>
    </form>
    {% if predicted_price %}
        <div class="result">
            Predicted Modal Price: {{ predicted_price }}
        </div>
    {% elif error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}
    <a href="{{ url_for('logout') }}">Logout</a>
</div>
{% endblock %}
